<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Points ACS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <div id="NavBarCounter"></div>
        <div id="NavBarQuestion" onclick="showHint()"></div>
        <div id="NavBarErrors"></div>
    </div>
    <div id="map-container">
        <img src="Map.svg" id="map" alt="Térkép">
    </div>
    <div id="hintBox">
        <div id="hintSvg">
            <span class="ph--mouse-middle-click-fill"></span>
            <div class="hintText" style="margin-top: 5px;">Move</div>
        </div>
        <div id="blue" class="hintCircle">
            <div class="circle"></div>
            <div class="hintText">No mistake</div>
        </div>
        <div id="yellow" class="hintCircle">
            <div class="circle"></div>
            <div class="hintText">1 mistake</div>
        </div>
        <div id="red" class="hintCircle">
            <div class="circle"></div>
            <div class="hintText">more mistake</div>
        </div>
        <button onclick="showHint()" id="hintbtn">Hint (H)</button>
    </div>
    <div id="selector">
        <div class="selector-row">
            <input type="checkbox" id="Border">
            <label for="Border" class="selector-label">Border</label>
        </div>
        <div class="selector-row">
            <input type="checkbox" id="TMA">
            <label for="TMA" class="selector-label">TMA</label>
        </div>
        <div class="selector-row">
            <input type="checkbox" id="Else">
            <label for="Else" class="selector-label">Else</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
